    <div class="container-fluid">
        <form action="" method="" id="form_contacto">
            <div class="row justify-content-md-center">
                <div class="col col-lg-6  receta">
                    <h3>Ingresá tu consulta: </h3>
                    <div class="input-group">
                        <span class="input-group-text" id="addon-wrapping">Nombre y Apellido: </span>
                        <input type="text" class="form-control"aria-label="username" aria-describedby="addon-wrapping" name="username">
                    </div>
                    <h6 id="msg_username"></h6>
                    <div class="input-group">
                        <span class="input-group-text" id="addon-wrapping">Email: </span>
                        <input type="email" class="form-control"aria-label="email" aria-describedby="addon-wrapping" name="email">
                    </div>
                    <h6 id="msg_email"></h6>
                    <div class="input-group">
                        <span class="input-group-text">Ingrese la consulta:</span>
                        <textarea class="form-control" aria-label="With textarea" name="consulta"></textarea>
                    </div>
                    <h6 id="msg_consulta"></h6>
                </div>
            </div>
            <div class="botones_btn">
                <button type="submit" class="btn_success">Enviar</button>
                <button type="reset" class="btn_danger">Borrar datos</button>
            </div>
        </form>
    </div>
